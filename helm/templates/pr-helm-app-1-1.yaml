---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: pr-helm-app-1-1
  namespace: argocd
spec:
  destination:
    namespace: pr-helm-app-1-1
    server: https://kubernetes.default.svc
  project: previews
  source:
    helm:
      values: |
        image:
          tag: "latest"
        ingress:
          host: "pr-helm-app-1-1..nip.io"
      version: v3
    path: helm
    repoURL: https://github.com/noimo-analytics/helm-app-1.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
