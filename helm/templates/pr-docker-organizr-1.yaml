---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  finalizers:
  - resources-finalizer.argocd.argoproj.io
  name: pr-docker-organizr-1
  namespace: argocd
spec:
  destination:
    namespace: pr-docker-organizr-1
    server: https://kubernetes.default.svc
  project: previews
  source:
    helm:
      values: |
        image:
          tag: "version-f6d984d2"
        ingress:
          host: "pr-docker-organizr-1..nip.io"
      version: v3
    path: helm
    repoURL: https://github.com/linuxserver/docker-organizr.git
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
